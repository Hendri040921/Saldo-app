<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - BitRoyalty</title>
  <link rel="stylesheet" href="css/style.css" />
  <script type="module" src="js/auth.js"></script>
</head>
<body class="bg-slate-100 flex items-center justify-center h-screen">
  <div class="bg-white p-6 rounded-2xl shadow-xl w-full max-w-sm">
    <h2 class="text-2xl font-bold text-center text-amber-600 mb-4">Login ke BitRoyalty</h2>
    <form id="login-form" class="flex flex-col space-y-4">
      <input type="email" id="email" placeholder="Email" required class="input" />
      <input type="password" id="password" placeholder="Kata Sandi" required class="input" />
      <button type="submit" class="btn-primary">Login</button>
      <p class="text-sm text-center">
        Belum punya akun? <a href="register.html" class="text-blue-500">Daftar</a>
      </p>
      <p class="text-sm text-center">
        <a href="forgot.html" class="text-blue-500">Lupa Password?</a>
      </p>
      <div id="login-error" class="text-red-500 text-sm text-center hidden"></div>
    </form>
  </div>
</body>
</html>
