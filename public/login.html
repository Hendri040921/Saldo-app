<!DOCTYPE html>
<html>
<head>
    <title>Login - Saldo App</title>
    <link rel="stylesheet" href="/public/css/style.css">
</head>
<body>
    <div class="auth-container">
        <h2>🔐 Login</h2>
        
        <!-- Form Login -->
        <input type="email" id="email" placeholder="Email" class="auth-input">
        <input type="password" id="password" placeholder="Password" class="auth-input">
        <button onclick="login()" class="auth-button">Masuk</button>
        
        <p class="auth-link">
            Belum punya akun? <a href="/register.html">Daftar disini</a>
        </p>
    </div>

    <!-- Firebase & Auth JS -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="/js/firebase-config.js"></script>
    <script src="/js/auth.js"></script>
</body>
</html>
