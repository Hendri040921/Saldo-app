<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dashboard - BitRoyalty</title>
  <link rel="stylesheet" href="css/style.css">
  <script type="module" src="js/dashboard.js"></script>
</head>
<body class="bg-[#f9f9f9] text-gray-800 font-sans">

  <header class="bg-[#101820] text-white p-4 flex justify-between items-center">
    <h1 class="text-xl font-bold">BitRoyalty</h1>
    <button id="logoutBtn" class="bg-red-500 px-4 py-2 rounded hover:bg-red-600">Logout</button>
  </header>

  <main class="p-4 space-y-6">
    <section>
      <h2 class="text-lg font-semibold mb-2">Saldo Anda</h2>
      <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
        <div class="bg-white p-4 rounded shadow">
          <h3 class="font-medium">Poin Segar</h3>
          <p id="poinSegar" class="text-2xl font-bold text-green-600">0</p>
        </div>
        <div class="bg-white p-4 rounded shadow">
          <h3 class="font-medium">Ternak Poin</h3>
          <p id="ternakPoin" class="text-2xl font-bold text-blue-600">0</p>
        </div>
        <div class="bg-white p-4 rounded shadow">
          <h3 class="font-medium">Tanam Poin</h3>
          <p id="tanamPoin" class="text-2xl font-bold text-yellow-600">0</p>
        </div>
      </div>
    </section>

    <section>
      <h2 class="text-lg font-semibold mb-2">Notifikasi & Riwayat</h2>
      <ul id="notifikasiList" class="bg-white p-4 rounded shadow space-y-2 max-h-64 overflow-y-auto">
        <li class="text-gray-500 italic">Memuat histori poin...</li>
      </ul>
    </section>
  </main>

  <footer class="text-center text-sm p-4 text-gray-500">
    &copy; 2025 BitRoyalty. All rights reserved.
  </footer>

</body>
</html>
