<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Daftar Akun - BitRoyalty</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="auth-page">

  <div class="form-container">
    <h2>Daftar Akun BitRoyalty</h2>

    <form id="register-form">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Alamat Email" required />
      </div>

      <div class="form-group">
        <label for="password">Kata Sandi</label>
        <input type="password" id="password" placeholder="Minimal 8 karakter" required />
      </div>

      <div class="form-group">
        <label for="confirm">Konfirmasi Sandi</label>
        <input type="password" id="confirm" placeholder="Ulangi kata sandi" required />
      </div>

      <button type="submit" class="btn btn-primary">Daftar & Verifikasi Email</button>
    </form>

    <p class="form-footer">
      Sudah punya akun? <a href="login.html">Masuk di sini</a>
    </p>
  </div>

  <script src="js/appwrite-config.js"></script>
  <script src="js/auth.js"></script>
</body>
</html>
