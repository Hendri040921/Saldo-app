<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lupa Password - BitRoyalty</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="min-h-screen bg-gradient-to-b from-white to-gray-100 flex items-center justify-center">
  <div class="bg-white p-6 rounded-2xl shadow-lg max-w-sm w-full">
    <h2 class="text-2xl font-bold text-gray-800 mb-4 text-center">Lupa Password</h2>
    <form id="forgotForm" class="space-y-4">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-600">Email</label>
        <input type="email" id="email" name="email" required class="w-full p-2 mt-1 border border-gray-300 rounded-lg focus:outline-none focus:ring focus:border-blue-400" />
      </div>
      <button type="submit" class="w-full py-2 px-4 bg-blue-600 hover:bg-blue-700 text-white rounded-lg transition">Kirim Link Reset</button>
      <div class="text-center mt-3">
        <a href="login.html" class="text-sm text-blue-600 hover:underline">Kembali ke Login</a>
      </div>
    </form>
  </div>

  <script type="module">
    import { forgotPassword } from './js/auth.js';

    const form = document.getElementById('forgotForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      await forgotPassword(email);
    });
  </script>
</body>
</html>
