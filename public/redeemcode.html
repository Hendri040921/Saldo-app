<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Klaim Kode Unik - BitRoyalty</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center px-4">
  <div class="max-w-md w-full bg-white p-6 rounded-2xl shadow-lg">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-4">Klaim Kode Unik</h2>
    <form id="redeemForm" class="space-y-4">
      <div>
        <label for="code" class="block text-sm font-medium text-gray-700">Masukkan Kode</label>
        <input
          type="text"
          id="code"
          name="code"
          required
          placeholder="Contoh: BR12345PNT"
          class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
        />
      </div>
      <button
        type="submit"
        class="w-full bg-indigo-600 text-white py-2 px-4 rounded-xl hover:bg-indigo-700 transition"
      >
        Klaim Sekarang
      </button>
    </form>

    <div id="redeemResult" class="mt-4 text-center text-sm text-gray-700 hidden"></div>

    <div class="mt-6 text-center">
      <a href="dashboard.html" class="text-indigo-600 hover:underline text-sm">
        ‚Üê Kembali ke Dashboard
      </a>
    </div>
  </div>

  <script src="js/appwrite-config.js"></script>
  <script src="js/redeem.js"></script>
</body>
</html>
